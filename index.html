<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Предотвращаем прокрутку страницы */
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 10px; /* Поднимаем заголовок выше */
        }
        canvas {
            margin-top: 10px; /* Поднимаем игровое поле выше */
            position: relative;
        }
        #score {
            font-size: 24px;
            margin-top: 10px; /* Поднимаем счет выше */
            display: none;
        }
        #controls {
            display: none;
            position: relative;
            width: 240px;
            height: 240px;
            margin-top: 10px; /* Поднимаем кнопки управления выше */
        }
        #controls button {
            width: 80px;
            height: 80px;
            position: absolute;
            padding: 0;
            font-size: 24px;
        }
        #up {
            top: 0;
            left: 80px;
        }
        #down {
            bottom: 0;
            left: 80px;
        }
        #left {
            left: 0;
            top: 80px;
        }
        #right {
            right: 0;
            top: 80px;
        }
        #startControls {
            margin-top: 10px; /* Поднимаем кнопки старт/стоп выше */
        }
        #startControls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="up" onclick="moveUp()">▲</button>
        <button id="down" onclick="moveDown()">▼</button>
        <button id="left" onclick="moveLeft()">◀</button>
        <button id="right" onclick="moveRight()">▶</button>
    </div>
    <div id="startControls">
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const controls = document.getElementById('controls');
        let snake = [];
        let dx = 20;
        let dy = 0;
        let food = {x: 300, y: 300};
        let score = 0;
        let gameInterval;
        const snakeImage = new Image();
        snakeImage.src = 'snake.png'; // Используем локальное изображение

        const grassImage = new Image();
        grassImage.src = 'grass.png'; // Используем изображение травы

        const splashScreenImg = new Image();
        splashScreenImg.src = 'splash.png'; // Используем изображение заставки

        splashScreenImg.onload = function() {
            console.log('Splash screen image loaded');
            ctx.drawImage(splashScreenImg, 0, 0, canvas.width, canvas.height);
        };

        splashScreenImg.onerror = function() {
            console.error('Failed to load splash screen image');
        };

        document.addEventListener('keydown', changeDirection);

        // Предотвращаем прокрутку страницы при управлении игрой
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Touch event listeners for mobile devices
        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        // Device orientation event listener
        window.addEventListener('deviceorientation', handleOrientation);

        let xDown = null;
        let yDown = null;

        function getTouches(evt) {
            return evt.touches || evt.originalEvent.touches;
        }

        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            const xUp = evt.touches[0].clientX;
            const yUp = evt.touches[0].clientY;

            const xDiff = xDown - xUp;
            const yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    moveLeft();
                } else {
                    moveRight();
                }
            } else {
                if (yDiff > 0) {
                    moveUp();
                } else {
                    moveDown();
                }
            }
            xDown = null;
            yDown = null;
        }

        function handleOrientation(event) {
            const beta = event.beta; // X-axis rotation
            const gamma = event.gamma; // Y-axis rotation

            if (gamma > 15) {
                moveRight();
            } else if (gamma < -15) {
                moveLeft();
            } else if (beta > 15) {
                moveDown();
            } else if (beta < -15) {
                moveUp();
            }
        }

        function startGame() {
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            controls.style.display = 'block';
            clearInterval(gameInterval); // Clear any existing intervals
            snake = [
                {x: 200, y: 200},
                {x: 180, y: 200},
                {x: 160, y: 200},
                {x: 140, y: 200},
                {x: 120, y: 200},
            ];
            dx = 20;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            generateFood();
            console.log('Game started');
            gameInterval = setInterval(main, 100);
        }

        function stopGame() {
            clearInterval(gameInterval);
        }

        function main() {
            if (didGameEnd()) {
                stopGame();
                alert('Game Over! Your score is ' + score);
                return;
            }

            clearCanvas();
            drawFood();
            advanceSnake();
            drawSnake();

            scoreDisplay.textContent = 'Score: ' + score;
        }

        function clearCanvas() {
            ctx.drawImage(grassImage, 0, 0, canvas.width, canvas.height); // Используем изображение травы как фон
        }

        function drawSnake() {
            console.log('Drawing snake');
            snake.forEach(snakePart => {
                console.log(`Drawing snake part at (${snakePart.x}, ${snakePart.y})`);
                ctx.drawImage(snakeImage, snakePart.x, snakePart.y, 20, 20);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -20;
            const goingDown = dy === 20;
            const goingRight = dx === 20;
            const goingLeft = dx === -20;

            if (keyPressed === LEFT_KEY && !goingRight) {
                moveLeft();
            }

            if (keyPressed === UP_KEY && !goingDown) {
                moveUp();
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                moveRight();
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                moveDown();
            }
        }

        function moveLeft() {
            if (dx === 0) {
                dx = -20;
                dy = 0;
            }
        }

        function moveRight() {
            if (dx === 0) {
                dx = 20;
                dy = 0;
            }
        }

        function moveUp() {
            if (dy === 0) {
                dx = 0;
                dy = -20;
            }
        }

        function moveDown() {
            if (dy === 0) {
                dx = 0;
                dy = 20;
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * 20) * 20;
            food.y = Math.floor(Math.random() * 20) * 20;

            // Ensure food does not spawn on the snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    generateFood();
                }
            }
        }
    </script>
</body>
</html>
